<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZenVoice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/sidepanel.css" />
</head>

<body>

    <!-- トースト -->
    <div id="toast-container"></div>

    <!-- トリムインジケーター -->
    <div id="trim-indicator" style="display: none;">
        <span class="material-symbols-outlined" style="font-size:13px;">auto_fix_high</span>
        <span>整理中...</span>
    </div>

    <!-- ヘッダー -->
    <header>
        <div class="header-top">
            <div class="header-logo">
                <div class="header-logo-icon">
                    <span class="material-symbols-outlined" style="font-size:14px; color:#3b82f6;">graphic_eq</span>
                </div>
                <span class="header-logo-text">ZenVoice</span>
            </div>
            <div class="header-right">
                <div id="status-text" class="status info">準備完了</div>
                <button id="zen-toggle" title="Zenモード">
                    <span class="material-symbols-outlined" style="font-size:16px;">self_improvement</span>
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="main-inner">

            <!-- 文字起こしカード（高さいっぱい） -->
            <div class="ios-card transcription-card" id="transcription-card">
                <div id="confirmed-text" class="custom-scrollbar"></div>
                <div id="tentative-text"></div>
                <!-- コントロール下部 -->
                <div class="card-controls">
                    <div class="card-controls-left">
                        <button id="start-button" class="btn-circle btn-primary">
                            <span class="material-symbols-outlined" style="font-size:20px;">play_arrow</span>
                        </button>
                        <div id="state-indicator" class="state-indicator hidden">
                            <span id="state-dot" class="state-dot"></span>
                            <span id="state-label" class="state-label"></span>
                        </div>
                    </div>
                    <div class="card-controls-right">
                        <div id="volume-meter" class="volume-mini">
                            <div class="volume-track">
                                <div id="volume-bar"></div>
                            </div>
                        </div>
                        <button id="download-button" class="btn-icon" disabled title="ダウンロード">
                            <span class="material-symbols-outlined" style="font-size:18px;">download</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- ひらがな/翻訳タブカード -->
            <div class="ios-card tab-card">
                <div class="tab-header">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="hiragana">
                            <span class="material-symbols-outlined">auto_fix_high</span>
                            ひらがな
                        </button>
                        <button class="tab-btn" data-tab="translation">
                            <span class="material-symbols-outlined">translate</span>
                            翻訳
                        </button>
                    </div>
                    <div id="hiragana-toggle-wrap" class="tab-toggle-wrap">
                        <span class="card-badge card-badge-blue">AI</span>
                        <input type="checkbox" id="enable-hiragana" class="toggle-checkbox" />
                        <label for="enable-hiragana" class="toggle-label"></label>
                    </div>
                    <div id="translation-toggle-wrap" class="tab-toggle-wrap" style="display:none;">
                        <span class="card-badge card-badge-blue">EN</span>
                        <input type="checkbox" id="enable-translation" class="toggle-checkbox" />
                        <label for="enable-translation" class="toggle-label"></label>
                    </div>
                </div>
                <div id="hiragana-pane" class="tab-pane card-body inactive">
                    <div id="hiragana-text" class="custom-scrollbar"></div>
                </div>
                <div id="translation-pane" class="tab-pane card-body inactive" style="display:none;">
                    <div id="confirmed-translation" class="custom-scrollbar"></div>
                    <div id="tentative-translation"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/audio-capture.js"></script>
    <script src="js/websocket-client.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="sidepanel.js"></script>
    <script src="js/zen-mode.js"></script>
    <script>
        // タブ切り替え
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('hiragana-pane').style.display = tab === 'hiragana' ? '' : 'none';
                document.getElementById('translation-pane').style.display = tab === 'translation' ? '' : 'none';
                document.getElementById('hiragana-toggle-wrap').style.display = tab === 'hiragana' ? 'flex' : 'none';
                document.getElementById('translation-toggle-wrap').style.display = tab === 'translation' ? 'flex' : 'none';
            });
        });
    </script>

</body>

</html>
