<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- 音波（周囲） -->
  <!-- 上 -->
  <path d="M 64 20 Q 64 25, 70 28 Q 64 31, 58 28 Q 64 25, 64 20"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- 右上 -->
  <path d="M 90 34 Q 87 37, 88 43 Q 82 40, 85 34 Q 87 37, 90 34"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- 右 -->
  <path d="M 108 64 Q 103 64, 100 70 Q 103 64, 100 58 Q 103 64, 108 64"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- 右下 -->
  <path d="M 90 94 Q 87 91, 85 94 Q 82 88, 88 85 Q 87 91, 90 94"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- 下 -->
  <path d="M 64 108 Q 64 103, 58 100 Q 64 97, 70 100 Q 64 103, 64 108"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- 左下 -->
  <path d="M 38 94 Q 41 91, 43 94 Q 46 88, 40 85 Q 41 91, 38 94"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- 左 -->
  <path d="M 20 64 Q 25 64, 28 58 Q 25 64, 28 70 Q 25 64, 20 64"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <!-- 左上 -->
  <path d="M 38 34 Q 41 37, 40 43 Q 46 40, 43 34 Q 41 37, 38 34"
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>

  <!-- マイク -->
  <!-- マイク本体（カプセル形状） -->
  <rect x="54" y="48" width="20" height="26" rx="10" ry="10" fill="white"/>

  <!-- マイク内部の詳細（3本の横線） -->
  <line x1="58" y1="56" x2="70" y2="56" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="58" y1="61" x2="70" y2="61" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="58" y1="66" x2="70" y2="66" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>

  <!-- マイクスタンド接続部 -->
  <path d="M 54 80 Q 64 82, 74 80" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- マイクスタンド -->
  <line x1="64" y1="80" x2="64" y2="92" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- マイクベース -->
  <line x1="54" y1="92" x2="74" y2="92" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
</svg>
